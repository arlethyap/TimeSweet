<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logoTS.png" type="image/x-icon">
    <title>Realizar Pedido</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/formulario.css">
    
</head> 

<body class="bodyForm">
    <header class="header" style="border: 200px;">
        <div class="logoContent">
            <a href="index.html" class="logo"><img src="../img/logoTS.png" alt=""></a>
            <a href="index.html"><h1 class="logoName">Time Sweet</h1></a>
        </div>

        <nav class="navbar">
            <a href="index.html#home">inicio</a>
            <a href="index.html#product">productos</a>
            <a href="index.html#ofertas">ofertas</a>
            <a href="index.html#review">clientes</a>
            <a href="index.html#contact">contacto</a>
            <a href="index.html#consultas">consultas</a>
        </nav>

        <div class="icon">
            <i class="fas fa-search" id="search"></i>
            <i class="fas fa-bars" id="menu-bar"></i>
        </div>

        <div class="search">
            <input type="search" placeholder="search...">
        </div>

        <div class="icon">
            <img src="../img/defaultAvatar.jpg" id="abrir2" class="imgLogin">
        </div>
    </header>

    <div class="contendorModal" id="contenedor_modal2">
        <form action="menuAd.html" method="post">
        <div class="modal">
            <h1>LOGIN</h1>

            <label for="correo" class="txtForm" >Correo Electronico:</label>
            <input type="email" id="correo" name="correo" class="inputForm" required>

            <label for="password" class="txtForm" >Contraseña:</label>
            <input type="password" id="password" name="password" class="inputForm" required>
            <a href="registro.html" class="txtForm">Registrarse</a><br>
            <button id="ingresar"name="ingresar" class="button" type="submit">ingresar</button>
            <label id="cerrar2" class="button">Cerrar</label>
        </div>
        </form>
    </div>

    <main>
        
            <div class="contForm">
                <h2 class="nameCaja">Datos</h2>
            
                <label for="nombre" class="txtForm" >Nombres y Apellidos:</label>
                <input type="text" id="txtNombre"  name="txtNombre" class="inputForm" required>
            
                <label for="nombre" class="txtForm">Celular:</label>
                <input type="text" id="txtCelular"  name="txtCelular" class="inputForm"required>

                <label for="nombre" class="txtForm">Correo:</label>
                <input type="email" id="txtCorreo" name="txtCorreo" class="inputForm" required>
            
                <label for="direccion" class="txtForm">Dirección de entrega:</label>
                <textarea id="direccion" name="txtDireccion" rows="4" class="inputForm" required></textarea>

                <br>
            </div>

            <div class="contForm" >
                <h2 class="nameCaja">Datos de Postre</h2>
                <div class="panel" >
                    <label for="cmbPostre" class="txtForm">Postre:</label>
                    <select id="cmbPostre" name="cmbPostre"  class="txtForm" onchange="cambiarSabores()" required>
                        <option value="1">Cupcakes</option>
                        <option value="2">Tortas</option>
                        <option value="3">Pyes</option>
                        <option value="4">Tartaletas</option>
                        <option value="5">Empanadas</option>
                        <option value="6">Galletas</option>
                        <option value="7">Chesscake</option>
                    </select>
                
                    <label for="cmbSabor" class="txtForm">Sabor:</label>
                    <select id="cmbSabor" name="cmbSabor" class="txtForm" onchange="cambiarContenido()" required>

                    </select>

                    <label for="cmbTamanio" class="txtForm">Tamaño:</label>
                    <select id="cmbTamanio" name="cmbTamanio" class="txtForm" required>
                        <option value="1">Pequeño</option>
                        <option value="2">Mediano</option>
                        <option value="3">Grande</option>
                    </select>

                    <label for="cantidad" class="txtForm">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" class="inputForm" required>
                </div>
                <div class="panel">
                    <label for="postre" class="txtForm">Previsualización:</label>
                    <div class="img"><img src="../img/defaultIcon.png" id="postre" name="postre"></div>
                </div>
               
                <div class="panel">
                    <label for="text" class="txtForm"><strong>OPCIONAL</strong></label>
                    <label for="text" class="txtForm">Diseño del Cliente</label>
                    <div class="img"><img src="../img/defaultIcon.png" id="img" name="img"></div>
                    <input type="file" value="Cargar imagen propias" id="foto" name="foto" accept="image/*" hidden >
                    <div style="margin: 10px;"><label for="foto" class="button">Seleccionar Imagen</label></div>
                </div>
                    <label id="abrir" class="button">Realizar Pedido</label>
                    
                <div class="contendorModal" id="contenedor_modal">
                    <form action="index.html" method="post">
                    <div class="modal">
                        <h1>PAGA</h1>
                        <select id="cmbPostre" name="cmbPostre"  class="inputForm"  required>
                            <option value="0">TIPO DE TARJETA</option>
                            <option value="1">VISA</option>
                            <option value="2">MasterCad</option>
                            <option value="3">Pago Efectivo</option>
                        </select>

                        <label for="numTarjeta" class="txtForm" >Numero de Tarjeta:</label>
                        <input type="text" id="numTarjeta" name="numTarjeta" class="inputForm" required>

                        <label for="cvv" class="txtForm" >CVV:</label>
                        <input type="text" id="cvv" name="cvv" class="inputForm" required>

                        <button id="pagar"name="pagar" class="button" type="submit">Realizar Paga</button>
                        <label id="cerrar" class="button">Cerrar</label>
                    </div>
                    </form>
                </div>
                
                <form action="#" method="post">
                    <br>
                    <button class="button" type="submit">Añadir</button>
                </form>

                <button class="button"><a href="misPedidos.html">Mis Pedidos</a></button>
            </div>   
        </form>
    </main>
</body>
    <script src="../js/img.js"></script>
    <script src="../js/modal.js"></script>
</html>
